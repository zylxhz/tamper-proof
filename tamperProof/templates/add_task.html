<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% load staticfiles %}
<html>
<head>
    <title>创建系统及主机信息</title>
    <meta name="author" content="zyl">
    <link rel="stylesheet" type="text/css" href="{% static 'master/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'master/css/bootstrap-theme.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'master/css/my.css' %}"/>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a aria-expanded="false" aria-haspopup="true" role="button" data-toggle="dropdown" class="dropdown-toggle">系统管理 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/users">用户管理</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a aria-expanded="false" aria-haspopup="true" role="button" data-toggle="dropdown" class="dropdown-toggle">任务管理 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/addtask">新增任务</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a aria-expanded="false" aria-haspopup="true" role="button" data-toggle="dropdown" class="dropdown-toggle">监控 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/monitor">监控</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav><!--/.nav-collapse -->
    <div class="page-header">
        <h3>创建系统及主机</h3>
    </div>
    <form id="form" class="form-horizontal"  method="POST" action="/createsystem/">{% csrf_token %}
        <div class="form-group">
            <label for="system" class="col-md-1 control-label">系统名称</label>
            <div class="col-md-2">
                <input type="text" name="system" id="system"/>
            </div>
            <div class="col-md-2">
                <input type="button" value="增加节点" id="add" class="btn btn-primary" onclick="add_node()"/>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">完成创建</button>
            </div>
        </div>



        <div class="form-group" id="node">
            <label for="IP" class="col-md-1 control-label">IP地址</label>
            <div class="col-md-2">
                <input type="text" name="ip" id="ip"/>
            </div>
            <label for="username" class="col-md-1 control-label">用户名</label>
            <div class="col-md-2">
                <input type="text" name="username" id="username"/>
            </div>
            <label for="password" class="col-md-1 control-label">密码</label>
            <div class="col-md-5">
                <input type="password" name="password" id="password"/>
            </div>
        </div>
    </form>


    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}

    <script src= "{% static 'master/js/jquery-1.11.3.min.js' %}"></script>
    <script type="application/javascript">
        function add_node(){
            var node = document.getElementById("node");
            var node_list = document.getElementById("form");
            var new_node = node.cloneNode(true);
            new_node.removeAttribute("id");
            node_list.appendChild(new_node);
        }
    </script>

    <script src= "{% static 'master/js/bootstrap.min.js' %}"></script>
</body>
</html>
